<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <style>
      body {line-height: 150%;}
    </style>
  </head>

  <body>
    <h1>
      LED Ball Control Panel
    </h1>
    <form action = {{url_for("updateState")}} method = "POST">
      <table>
        <tr align="left">
          <th>ON/OFF</th>
          <th><input type="checkbox" name="state"  value="on" {% if currentBallState.state %} checked {% endif %}/></th>
        </tr>
        <tr align="left">
          <th>Random Effect</th>
          <th><input type="radio" name="effectInputType" value="randomEffect" {% if currentBallState.randomEffect %} checked {% endif %}/></th>
        </tr>
        <tr align="left">
          <th>Manual Effect</th>
          <th><input type="radio" name="effectInputType" value="manualEffect" {% if not currentBallState.randomEffect %} checked {% endif %}/></th>
        </tr>
        <tr align="left">
          <th>Effect Number</th>
          <th><input type="number" name="effectNo" value="{{ currentBallState.effectNo }}" min="0" max="200"/></th>
        </tr>
        <tr align="left">
          <th>Effect Speed</th>
          <th><input type="range" name="effectSpeed" value="{{ currentBallState.effectSpeed }}" min="0" max="2000"/></th>
        </tr>
        <tr align="left">
          <th>Fade Speed</th>
          <th><input type="range" name="fadeSpeed" value="{{ currentBallState.fadeSpeed }}" min="0" max="255"/></th>
        </tr>
        <tr align="left">
          <th>Random Color</th>
          <th><input type="radio" name="colorInputType" value="randomColor" {% if currentBallState.randomColor %} checked {% endif %}/></th>
        </tr>
        <tr align="left">
          <th>Rainbow Color</th>
          <th><input type="radio" name="colorInputType" value="rainbowColor" {% if currentBallState.rainbowColor %} checked {% endif %}/></th>
        </tr>
        <tr align="left">
          <th>Manual Color</th>
          <th><input type="radio" name="colorInputType" value="manualColor" {% if (currentBallState.randomColor == False and currentBallState.rainbowColor == False) %} checked {% endif %}/></th>
        </tr>
        <tr align="left">
          <th>Color Picker</th>
          <th><input type="color" name="ledColor" value="{{ currentBallState.hexColor }}"/></th>
        </tr>
        <tr align="left">
          <th>Brightness</th>
          <th><input type="range" name="brightness" value="{{ currentBallState.brightness }}" min="0" max="255"></th>
        </tr>
        <tr align="left" >
          <th></th>
          <th><p><input type = "submit" value = "Update" /></p></th>
        </tr>
      </table>
    </form>
  </body>
</html>
